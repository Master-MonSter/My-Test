{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Password reset sent</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style(underline-text).css' %}">
  </head>
  <body class="img" style="background-image: url({% static 'img/bg.jpg' %});">
    <section class="ftco-section">
      <div class="container">
        <div class="justify-content-center">
            <h1 class="text-center" style="text-shadow: 1px 1px black; font-size: 90px;">Password reset <span class="underlined underline-clip">complete</span></h1>
        </div><br/><br/><br/><br/>
        <div class="justify-content-center">
          <h3 class="mb-12 text-center" style="font-weight: bold; color: aquamarine; text-shadow: 2px 2px 10px black;">Your password has been set. You may go ahead and <a title="Home page" href="{% url 'accounts:login' %}">log in</a> now.</h3><br />
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/easing.min.js' %}"></script>
    <script src="{% static 'js/hoverIntent.js' %}"></script>
    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main2.js' %}"></script>
  </body>
  	<!-- Main msg for all pages *********************************************************************************** -->
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'alert-success' %}
                <script>
                    Swal.fire({
                        icon: "success",
                        title: "Well ...",
                        html: "{{message|safe}}",
                        footer: '<a href="/">Home</a>'
                    });
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
<!-- Main msg for all pages *********************************************************************************** -->
</html>
