{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password reset</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style(underline-text).css' %}">
  </head>
  <body class="img" style="background-image: url({% static 'img/bg.jpg' %});">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center" style="text-shadow: 1px 1px black;">Password <span class="underlined underline-mask">reset</span></h1>
        </div><br/><br/>
        <h3 class="mb-12 text-center" style="font-weight: bold; color: aquamarine; text-shadow: 2px 2px black;">Forgotten your password?<br>Enter your email address below,and weâ€™ll email instructions for setting a new one.</h3><br>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="email" class="form-control" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3">Reset my password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/easing.min.js' %}"></script>
    <script src="{% static 'js/hoverIntent.js' %}"></script>
    <script src="{% static 'js/superfish.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main2.js' %}"></script>
  </body>
</html>
